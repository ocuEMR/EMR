<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMedicalTreatmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMedicalTreatmentLabel_id}"/>
                    <h:outputText value="#{medicalTreatmentController.selected.id}" title="#{bundle.ViewMedicalTreatmentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMedicalTreatmentLabel_medication}"/>
                    <h:outputText value="#{medicalTreatmentController.selected.medication}" title="#{bundle.ViewMedicalTreatmentTitle_medication}"/>
                    <h:outputText value="#{bundle.ViewMedicalTreatmentLabel_dose}"/>
                    <h:outputText value="#{medicalTreatmentController.selected.dose}" title="#{bundle.ViewMedicalTreatmentTitle_dose}"/>
                    <h:outputText value="#{bundle.ViewMedicalTreatmentLabel_frequency}"/>
                    <h:outputText value="#{medicalTreatmentController.selected.frequency}" title="#{bundle.ViewMedicalTreatmentTitle_frequency}"/>
                    <h:outputText value="#{bundle.ViewMedicalTreatmentLabel_date}"/>
                    <h:outputText value="#{medicalTreatmentController.selected.date}" title="#{bundle.ViewMedicalTreatmentTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{medicalTreatmentController.destroyAndView}" value="#{bundle.ViewMedicalTreatmentDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewMedicalTreatmentEditLink}"/>
                <br />
                <h:commandLink action="#{medicalTreatmentController.prepareCreate}" value="#{bundle.ViewMedicalTreatmentCreateLink}" />
                <br />
                <h:commandLink action="#{medicalTreatmentController.prepareList}" value="#{bundle.ViewMedicalTreatmentShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewMedicalTreatmentIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
