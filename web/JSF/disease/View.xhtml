<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDiseaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDiseaseLabel_id}"/>
                    <h:outputText value="#{diseaseController.selected.id}" title="#{bundle.ViewDiseaseTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDiseaseLabel_type}"/>
                    <h:outputText value="#{diseaseController.selected.type}" title="#{bundle.ViewDiseaseTitle_type}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{diseaseController.destroyAndView}" value="#{bundle.ViewDiseaseDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewDiseaseEditLink}"/>
                <br />
                <h:commandLink action="#{diseaseController.prepareCreate}" value="#{bundle.ViewDiseaseCreateLink}" />
                <br />
                <h:commandLink action="#{diseaseController.prepareList}" value="#{bundle.ViewDiseaseShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewDiseaseIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
