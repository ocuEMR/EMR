<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDiseaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVisitLabel_diagnosis} ICD 10" for="diagnosis" />
                    <p:tree id="treeSingle" value="#{diseaseController.treeDiagnoses}"  var="node"  
                            selectionMode="single"  
                            selection="#{diseaseController.selectedNode}">  

                        <p:treeNode>  
                            <h:outputText value="#{node}" />  
                        </p:treeNode>  
                    </p:tree>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{diseaseController.create}" value="#{bundle.CreateDiseaseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{diseaseController.prepareList}" value="#{bundle.CreateDiseaseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateDiseaseIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
