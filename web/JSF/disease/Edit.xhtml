<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDiseaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDiseaseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{diseaseController.selected.id}" title="#{bundle.EditDiseaseTitle_id}" required="true" requiredMessage="#{bundle.EditDiseaseRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDiseaseLabel_type}" for="type" />
                    <h:inputText id="type" value="#{diseaseController.selected.type}" title="#{bundle.EditDiseaseTitle_type}" />
                </h:panelGrid>
                <h:commandLink action="#{diseaseController.update}" value="#{bundle.EditDiseaseSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditDiseaseViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{diseaseController.prepareList}" value="#{bundle.EditDiseaseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditDiseaseIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
