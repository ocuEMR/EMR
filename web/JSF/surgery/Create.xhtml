<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSurgeryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSurgeryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{surgeryController.selected.name}" title="#{bundle.CreateSurgeryTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateSurgeryLabel_note}" for="note" />
                    <h:inputText id="note" value="#{surgeryController.selected.note}" title="#{bundle.CreateSurgeryTitle_note}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{surgeryController.create}" value="#{bundle.CreateSurgerySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{surgeryController.prepareList}" value="#{bundle.CreateSurgeryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateSurgeryIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
