<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNurseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNurseEmpty}" rendered="#{nurseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{nurseController.items.rowCount > 0}">
                    <h:outputText value="#{nurseController.pagination.pageFirstItem + 1}..#{nurseController.pagination.pageLastItem + 1}/#{nurseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{nurseController.previous}" value="#{bundle.Previous} #{nurseController.pagination.pageSize}" rendered="#{nurseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{nurseController.next}" value="#{bundle.Next} #{nurseController.pagination.pageSize}" rendered="#{nurseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{nurseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNurseTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNurseTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNurseTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNurseTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNurseTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNurseTitle_gender}"/>
                            </f:facet>
                            <h:outputText value="#{item.gender}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{nurseController.prepareView}" value="#{bundle.ListNurseViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nurseController.prepareEdit}" value="#{bundle.ListNurseEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nurseController.destroy}" value="#{bundle.ListNurseDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{nurseController.prepareCreate}" value="#{bundle.ListNurseCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListNurseIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
