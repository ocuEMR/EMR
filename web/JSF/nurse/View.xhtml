<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNurseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNurseLabel_firstName}"/>
                    <h:outputText value="#{nurseController.selected.firstName}" title="#{bundle.ViewNurseTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewNurseLabel_lastName}"/>
                    <h:outputText value="#{nurseController.selected.lastName}" title="#{bundle.ViewNurseTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewNurseLabel_username}"/>
                    <h:outputText value="#{nurseController.selected.username}" title="#{bundle.ViewNurseTitle_username}"/>
                    <h:outputText value="#{bundle.ViewNurseLabel_password}"/>
                    <h:outputText value="#{nurseController.selected.password}" title="#{bundle.ViewNurseTitle_password}"/>
                    <h:outputText value="#{bundle.ViewNurseLabel_phone}"/>
                    <h:outputText value="#{nurseController.selected.phone}" title="#{bundle.ViewNurseTitle_phone}"/>
                    <h:outputText value="#{bundle.ViewNurseLabel_gender}"/>
                    <h:outputText value="#{nurseController.selected.gender}" title="#{bundle.ViewNurseTitle_gender}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{nurseController.destroyAndView}" value="#{bundle.ViewNurseDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewNurseEditLink}"/>
                <br />
                <h:commandLink action="#{nurseController.prepareCreate}" value="#{bundle.ViewNurseCreateLink}" />
                <br />
                <h:commandLink action="#{nurseController.prepareList}" value="#{bundle.ViewNurseShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewNurseIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
