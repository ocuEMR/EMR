<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAllergyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAllergyEmpty}" rendered="#{allergyController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{allergyController.items.rowCount > 0}">
                    <h:outputText value="#{allergyController.pagination.pageFirstItem + 1}..#{allergyController.pagination.pageLastItem + 1}/#{allergyController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{allergyController.previous}" value="#{bundle.Previous} #{allergyController.pagination.pageSize}" rendered="#{allergyController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{allergyController.next}" value="#{bundle.Next} #{allergyController.pagination.pageSize}" rendered="#{allergyController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{allergyController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAllergyTitle_allergy}"/>
                            </f:facet>
                            <h:outputText value="#{item.allergy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{allergyController.prepareView}" value="#{bundle.ListAllergyViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{allergyController.prepareEdit}" value="#{bundle.ListAllergyEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{allergyController.destroy}" value="#{bundle.ListAllergyDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{allergyController.prepareCreate}" value="#{bundle.ListAllergyCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListAllergyIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
