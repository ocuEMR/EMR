<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPhysicalTherapyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPhysicalTherapyLabel_note}" for="note" />
                    <h:inputText id="note" value="#{physicalTherapyController.selected.note}" title="#{bundle.EditPhysicalTherapyTitle_note}" />
                </h:panelGrid>
                <h:commandLink action="#{physicalTherapyController.update}" value="#{bundle.EditPhysicalTherapySaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditPhysicalTherapyViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{physicalTherapyController.prepareList}" value="#{bundle.EditPhysicalTherapyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditPhysicalTherapyIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
