<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVisitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVisitLabel_id}"/>
                    <h:outputText value="#{visitController.selected.id}" title="#{bundle.ViewVisitTitle_id}"/>
                    <h:outputText value="#{bundle.ViewVisitLabel_date}"/>
                    <h:outputText value="#{visitController.selected.date}" title="#{bundle.ViewVisitTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVisitLabel_diagnosis}"/>
                    <h:outputText value="#{visitController.selected.diagnosis}" title="#{bundle.ViewVisitTitle_diagnosis}"/>
                    <h:outputText value="#{bundle.ViewVisitLabel_xray}"/>
                    <h:outputText value="#{visitController.selected.xray}" title="#{bundle.ViewVisitTitle_xray}"/>
                    <h:outputText value="#{bundle.ViewVisitLabel_vitalSigns}"/>
                    <h:outputText value="#{visitController.selected.vitalSigns}" title="#{bundle.ViewVisitTitle_vitalSigns}"/>
                    <h:outputText value="#{bundle.ViewVisitLabel_test}"/>
                    <h:outputText value="#{visitController.selected.test}" title="#{bundle.ViewVisitTitle_test}"/>
                    <h:outputText value="#{bundle.ViewVisitLabel_patient}"/>
                    <h:outputText value="#{visitController.selected.patient}" title="#{bundle.ViewVisitTitle_patient}"/>
                    <h:outputText value="#{bundle.ViewVisitLabel_doctor}"/>
                    <h:outputText value="#{visitController.selected.doctor}" title="#{bundle.ViewVisitTitle_doctor}"/>
                    <h:outputText value="#{bundle.ViewVisitLabel_disease}"/>
                    <h:outputText value="#{visitController.selected.disease}" title="#{bundle.ViewVisitTitle_disease}"/>
                    <h:outputText value="#{bundle.ViewVisitLabel_allergy}"/>
                    <h:outputText value="#{visitController.selected.allergy}" title="#{bundle.ViewVisitTitle_allergy}"/>
                    <h:outputText value="#{bundle.ViewVisitLabel_treatment}"/>
                    <h:outputText value="#{visitController.selected.treatment}" title="#{bundle.ViewVisitTitle_treatment}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{visitController.destroyAndView}" value="#{bundle.ViewVisitDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewVisitEditLink}"/>
                <br />
                <h:commandLink action="#{visitController.prepareCreate}" value="#{bundle.ViewVisitCreateLink}" />
                <br />
                <h:commandLink action="#{visitController.prepareList}" value="#{bundle.ViewVisitShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewVisitIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
