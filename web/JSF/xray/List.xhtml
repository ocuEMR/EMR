<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListXrayTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListXrayEmpty}" rendered="#{xrayController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{xrayController.items.rowCount > 0}">
                    <h:outputText value="#{xrayController.pagination.pageFirstItem + 1}..#{xrayController.pagination.pageLastItem + 1}/#{xrayController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{xrayController.previous}" value="#{bundle.Previous} #{xrayController.pagination.pageSize}" rendered="#{xrayController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{xrayController.next}" value="#{bundle.Next} #{xrayController.pagination.pageSize}" rendered="#{xrayController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{xrayController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXrayTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXrayTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXrayTitle_result}"/>
                            </f:facet>
                            <h:outputText value="#{item.result}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{xrayController.prepareView}" value="#{bundle.ListXrayViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{xrayController.prepareEdit}" value="#{bundle.ListXrayEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{xrayController.destroy}" value="#{bundle.ListXrayDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{xrayController.prepareCreate}" value="#{bundle.ListXrayCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListXrayIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
