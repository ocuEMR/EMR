<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewXrayTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewXrayLabel_name}"/>
                    <h:outputText value="#{xrayController.selected.name}" title="#{bundle.ViewXrayTitle_name}"/>
                    <h:outputText value="#{bundle.ViewXrayLabel_type}"/>
                    <h:outputText value="#{xrayController.selected.type}" title="#{bundle.ViewXrayTitle_type}"/>
                    <h:outputText value="#{bundle.ViewXrayLabel_result}"/>
                    <h:outputText value="#{xrayController.selected.result}" title="#{bundle.ViewXrayTitle_result}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{xrayController.destroyAndView}" value="#{bundle.ViewXrayDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewXrayEditLink}"/>
                <br />
                <h:commandLink action="#{xrayController.prepareCreate}" value="#{bundle.ViewXrayCreateLink}" />
                <br />
                <h:commandLink action="#{xrayController.prepareList}" value="#{bundle.ViewXrayShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewXrayIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
