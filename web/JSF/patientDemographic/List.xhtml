<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPatientDemographicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPatientDemographicEmpty}" rendered="#{patientDemographicController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{patientDemographicController.items.rowCount > 0}">
                    <h:outputText value="#{patientDemographicController.pagination.pageFirstItem + 1}..#{patientDemographicController.pagination.pageLastItem + 1}/#{patientDemographicController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{patientDemographicController.previous}" value="#{bundle.Previous} #{patientDemographicController.pagination.pageSize}" rendered="#{patientDemographicController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{patientDemographicController.next}" value="#{bundle.Next} #{patientDemographicController.pagination.pageSize}" rendered="#{patientDemographicController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{patientDemographicController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDemographicTitle_bloodType}"/>
                            </f:facet>
                            <h:outputText value="#{item.bloodType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDemographicTitle_dnaForm}"/>
                            </f:facet>
                            <h:outputText value="#{item.dnaForm}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDemographicTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDemographicTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDemographicTitle_birthDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.birthDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDemographicTitle_placeOfBirth}"/>
                            </f:facet>
                            <h:outputText value="#{item.placeOfBirth}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDemographicTitle_fatherName}"/>
                            </f:facet>
                            <h:outputText value="#{item.fatherName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDemographicTitle_motherName}"/>
                            </f:facet>
                            <h:outputText value="#{item.motherName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDemographicTitle_gender}"/>
                            </f:facet>
                            <h:outputText value="#{item.gender}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDemographicTitle_phoneNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.phoneNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDemographicTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDemographicTitle_maritalStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.maritalStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDemographicTitle_nationality}"/>
                            </f:facet>
                            <h:outputText value="#{item.nationality}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDemographicTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDemographicTitle_nsn}"/>
                            </f:facet>
                            <h:outputText value="#{item.nsn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{patientDemographicController.prepareView}" value="#{bundle.ListPatientDemographicViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{patientDemographicController.prepareEdit}" value="#{bundle.ListPatientDemographicEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{patientDemographicController.destroy}" value="#{bundle.ListPatientDemographicDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{patientDemographicController.prepareCreate}" value="#{bundle.ListPatientDemographicCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListPatientDemographicIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
