<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTestLabel_name}"/>
                    <h:outputText value="#{testController.selected.name}" title="#{bundle.ViewTestTitle_name}"/>
                    <h:outputText value="#{bundle.ViewTestLabel_type}"/>
                    <h:outputText value="#{testController.selected.type}" title="#{bundle.ViewTestTitle_type}"/>
                    <h:outputText value="#{bundle.ViewTestLabel_result}"/>
                    <h:outputText value="#{testController.selected.result}" title="#{bundle.ViewTestTitle_result}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{testController.destroyAndView}" value="#{bundle.ViewTestDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewTestEditLink}"/>
                <br />
                <h:commandLink action="#{testController.prepareCreate}" value="#{bundle.ViewTestCreateLink}" />
                <br />
                <h:commandLink action="#{testController.prepareList}" value="#{bundle.ViewTestShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewTestIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
