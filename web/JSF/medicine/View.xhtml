<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMedicineTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMedicineLabel_scientificName}"/>
                    <h:outputText value="#{medicineController.selected.scientificName}" title="#{bundle.ViewMedicineTitle_scientificName}"/>
                    <h:outputText value="#{bundle.ViewMedicineLabel_commercialName}"/>
                    <h:outputText value="#{medicineController.selected.commercialName}" title="#{bundle.ViewMedicineTitle_commercialName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{medicineController.destroyAndView}" value="#{bundle.ViewMedicineDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewMedicineEditLink}"/>
                <br />
                <h:commandLink action="#{medicineController.prepareCreate}" value="#{bundle.ViewMedicineCreateLink}" />
                <br />
                <h:commandLink action="#{medicineController.prepareList}" value="#{bundle.ViewMedicineShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewMedicineIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
