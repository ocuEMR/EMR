<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSpecialistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSpecialistEmpty}" rendered="#{specialistController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{specialistController.items.rowCount > 0}">
                    <h:outputText value="#{specialistController.pagination.pageFirstItem + 1}..#{specialistController.pagination.pageLastItem + 1}/#{specialistController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{specialistController.previous}" value="#{bundle.Previous} #{specialistController.pagination.pageSize}" rendered="#{specialistController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{specialistController.next}" value="#{bundle.Next} #{specialistController.pagination.pageSize}" rendered="#{specialistController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{specialistController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpecialistTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{specialistController.prepareView}" value="#{bundle.ListSpecialistViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{specialistController.prepareEdit}" value="#{bundle.ListSpecialistEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{specialistController.destroy}" value="#{bundle.ListSpecialistDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{specialistController.prepareCreate}" value="#{bundle.ListSpecialistCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListSpecialistIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
