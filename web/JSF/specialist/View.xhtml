<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSpecialistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSpecialistLabel_type}"/>
                    <h:outputText value="#{specialistController.selected.type}" title="#{bundle.ViewSpecialistTitle_type}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{specialistController.destroyAndView}" value="#{bundle.ViewSpecialistDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewSpecialistEditLink}"/>
                <br />
                <h:commandLink action="#{specialistController.prepareCreate}" value="#{bundle.ViewSpecialistCreateLink}" />
                <br />
                <h:commandLink action="#{specialistController.prepareList}" value="#{bundle.ViewSpecialistShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewSpecialistIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
