<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTreatmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTreatmentLabel_type}"/>
                    <h:outputText value="#{treatmentController.selected.type}" title="#{bundle.ViewTreatmentTitle_type}"/>
                    <h:outputText value="#{bundle.ViewTreatmentLabel_medical}"/>
                    <h:outputText value="#{treatmentController.selected.medical}" title="#{bundle.ViewTreatmentTitle_medical}"/>
                    <h:outputText value="#{bundle.ViewTreatmentLabel_surgery}"/>
                    <h:outputText value="#{treatmentController.selected.surgery}" title="#{bundle.ViewTreatmentTitle_surgery}"/>
                    <h:outputText value="#{bundle.ViewTreatmentLabel_physical}"/>
                    <h:outputText value="#{treatmentController.selected.physical}" title="#{bundle.ViewTreatmentTitle_physical}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{treatmentController.destroyAndView}" value="#{bundle.ViewTreatmentDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewTreatmentEditLink}"/>
                <br />
                <h:commandLink action="#{treatmentController.prepareCreate}" value="#{bundle.ViewTreatmentCreateLink}" />
                <br />
                <h:commandLink action="#{treatmentController.prepareList}" value="#{bundle.ViewTreatmentShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewTreatmentIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
