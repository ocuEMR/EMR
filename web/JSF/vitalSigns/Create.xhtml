<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVitalSignsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVitalSignsLabel_pressure}" for="pressure" />
                    <h:inputText id="pressure" value="#{vitalSignsController.selected.pressure}" title="#{bundle.CreateVitalSignsTitle_pressure}" />
                    <h:outputLabel value="#{bundle.CreateVitalSignsLabel_temperature}" for="temperature" />
                    <h:inputText id="temperature" value="#{vitalSignsController.selected.temperature}" title="#{bundle.CreateVitalSignsTitle_temperature}" />
                    <h:outputLabel value="#{bundle.CreateVitalSignsLabel_pulsation}" for="pulsation" />
                    <h:inputText id="pulsation" value="#{vitalSignsController.selected.pulsation}" title="#{bundle.CreateVitalSignsTitle_pulsation}" />
                    <h:outputLabel value="#{bundle.CreateVitalSignsLabel_conscious}" for="conscious" />
                    <h:inputText id="conscious" value="#{vitalSignsController.selected.conscious}" title="#{bundle.CreateVitalSignsTitle_conscious}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vitalSignsController.create}" value="#{bundle.CreateVitalSignsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vitalSignsController.prepareList}" value="#{bundle.CreateVitalSignsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateVitalSignsIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
