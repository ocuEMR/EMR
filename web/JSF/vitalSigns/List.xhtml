<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVitalSignsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVitalSignsEmpty}" rendered="#{vitalSignsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{vitalSignsController.items.rowCount > 0}">
                    <h:outputText value="#{vitalSignsController.pagination.pageFirstItem + 1}..#{vitalSignsController.pagination.pageLastItem + 1}/#{vitalSignsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{vitalSignsController.previous}" value="#{bundle.Previous} #{vitalSignsController.pagination.pageSize}" rendered="#{vitalSignsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{vitalSignsController.next}" value="#{bundle.Next} #{vitalSignsController.pagination.pageSize}" rendered="#{vitalSignsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{vitalSignsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVitalSignsTitle_pressure}"/>
                            </f:facet>
                            <h:outputText value="#{item.pressure}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVitalSignsTitle_temperature}"/>
                            </f:facet>
                            <h:outputText value="#{item.temperature}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVitalSignsTitle_pulsation}"/>
                            </f:facet>
                            <h:outputText value="#{item.pulsation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVitalSignsTitle_conscious}"/>
                            </f:facet>
                            <h:outputText value="#{item.conscious}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{vitalSignsController.prepareView}" value="#{bundle.ListVitalSignsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vitalSignsController.prepareEdit}" value="#{bundle.ListVitalSignsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vitalSignsController.destroy}" value="#{bundle.ListVitalSignsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{vitalSignsController.prepareCreate}" value="#{bundle.ListVitalSignsCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListVitalSignsIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
