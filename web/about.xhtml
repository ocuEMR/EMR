            function rs()
            {
                $('#preview_frame').height($(window).height() - $('#preview_bar:visible').height());
            }

            $(function(){
                rs();
                $('#preview_hide a').click(function(){
                    $('#preview_bar').hide();
                    rs();
                    return false;
                });
                $('#preview_buy a, #preview_logo a').click(function(){
                    add_to_tm(327);
                    return false;
                });
            });

            $(window).resize(function() {
                rs();
            }).load(function() {
                rs();
            });

            function cart(act, t){
                document.getElementById('action').value = act;
                document.getElementById('mitem_id').value = t;
                document.getElementById('mitem').submit();
            }
	
            function add_to_tm(id){
                window.open('http://cart.template-guide.com/_to_tm.php?id=' + id, '_blank');
                return;
            }
        </script>
